<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <!--  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <!--  -->
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body>

    <header>
        <h1>Welcome to the todo app!</h1>
    </header>
    <section id="app">
        <div>
            <!-- <h2>{{myname}}</h2> -->
            <div class="container">
                <h2>To Do List</h2>
                <div v-if="!isEdit">
                    <label for="task">Add Task</label>
                    <input id="task" type="text" v-model="task" placeholder="write ur task">
                    <button @click="addTask">Submit</button>
                </div>
                <div v-else>
                    <label for="updatetask">Update Task</label>
                    <input id="updatetask" type="text" v-model="task" placeholder="update ur task">
                    <button @click="updateTask">Update</button>
                </div>


                <ol v-if="!isListEmpty">
                    <!-- <li>build an app</li> -->
                    <li v-for="(task,index) in tasks" v-bind:key="index">
                        {{task}}
                        <div class="btn-toolbar">
                            <button @click="editTask(index,task)" type="button" id="btnSubmit"
                                class="btn btn-warning btn-sm">Edit</button>
                            <button @click="deleteTask(index)" type="button" id="btnCancel"
                                class="btn btn-danger btn-sm">Delete</button>
                        </div>

                    </li>

                </ol>
                <p v-else> There is nothing to show : Add one </p>

            </div>



        </div>
    </section>



    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" defer></script> -->

</body>

</html>
